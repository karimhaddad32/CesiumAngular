
<div style="display: grid; grid-template-columns: 30% auto;">
  <div>
    <h2>{{cdbName}}</h2>
    <div *ngFor="let dataset of datasets">
      <h3>{{dataset.name}}</h3>
      <div *ngFor="let component of dataset.components"> 
        <h4>{{component.name}}</h4>
        <div>{{component.key}}</div>
        <div>{{component.lodLevel}}</div>
      </div>
    </div>
  </div>
  
</div>
