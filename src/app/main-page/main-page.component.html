<div class="cdb-list">
    <div *ngFor="let extent of extents">
        <div class="card" routerLink='/{{extent.name}}' (click)= "getDatasets(extent)" style="cursor:pointer;">
            <div class="card-title">
                <h3>
                    {{extent.name}}
                </h3>
            </div>
            <div>
                <div class="extent-info">
                    <p>
                        Location:<br />{{extent.coordinate.y}},{{extent.coordinate.x}}
                    </p>
                </div>           
            </div>
        </div>
    </div>
</div>
