<div class="cdb-list">
    <div *ngFor="let extent of extents">
        <div class="card" style="background-image: url('someUrl'); background-repeat: no-repeat;">
            <div class="card-title">
                <h3>
                    {{extent.name}}
                </h3>
            </div>
            <div>
                <div class="extent-info">
                    <p>
                        Location:<br />{{extent.coordinate.y}},{{extent.coordinate.x}}
                    </p>
                </div>
                <p [innerHtml]='extent.type'>Test</p>
                <a routerLink='/{{extent.name}}' class="open-cesium" (click)= "getDatasets(extent)">Examin</a>
            </div>
        </div>
    </div>
</div>
